
<IfModule mod_ssl.c>
	<VirtualHost 10.0.2.2:443>
		ServerAdmin webmaster@localhost
		ServerName 10.0.2.2

		DocumentRoot /var/www/html
		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined
		
		# SSL
		SSLEngine on
		SSLCertificateFile	/etc/apache2/ssl/10.0.2.2-cert.pem
		SSLCertificateKeyFile	/etc/apache2/ssl/10.0.2.2-key.pem
		
		# andmatca
		SSLCACertificateFile	/etc/apache2/ssl/andmatca-cacert.pem
		SSLCARevocationFile	/etc/apache2/ssl/andmatca-crl.pem
		
		# /netbeans
		Alias /netbeans /home/ep/NetBeansProjects
		<Directory /home/ep/NetBeansProjects>
			Options FollowSymLinks
			Require all granted
			AllowOverride all
		</Directory>	

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>
</IfModule>

